<div class="supplier-view-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Supplier Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="supplierForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [readonly]="!isEditable">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contact Person</mat-label>
          <input matInput formControlName="contactPerson" [readonly]="!isEditable">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [readonly]="!isEditable">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" [readonly]="!isEditable">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" rows="3" [readonly]="!isEditable"></textarea>
        </mat-form-field>

        <div class="button-container" *ngIf="canEdit">
          <button mat-button (click)="toggleEdit()" *ngIf="!isEditing">
            Edit
          </button>
          <ng-container *ngIf="isEditing">
            <button mat-button (click)="cancelEdit()">
              Cancel
            </button>
            <button mat-raised-button color="primary" (click)="saveChanges()" 
                    [disabled]="!supplierForm.valid || !supplierForm.dirty">
              Save
            </button>
          </ng-container>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
