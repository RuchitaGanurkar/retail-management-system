<div class="supplier-list-container">
  <h2>Suppliers</h2>

  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search suppliers" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="suppliers" matSort class="mat-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.name }} </td>
      </ng-container>

      <!-- Contact Person Column -->
      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.contactPerson }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.email }} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.phone }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let supplier">
          <button mat-icon-button color="primary" [routerLink]="['/supplier/view', supplier.id]">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-icon-button color="accent" [routerLink]="['/supplier/edit', supplier.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Message -->
      <tr class="mat-row" *ngIf="suppliers.length === 0">
        <td class="mat-cell" colspan="6">No suppliers found.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 6, 9, 12]" aria-label="Select page of suppliers"></mat-paginator>
  </div>
</div>
