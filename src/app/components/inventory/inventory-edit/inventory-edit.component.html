<div class="inventory-edit-container">
    <h2>Edit Product</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="product">
      <input type="hidden" formControlName="id">
  
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="productForm.controls['description'].hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
        <mat-error *ngIf="productForm.controls['category'].hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Supplier</mat-label>
        <mat-select formControlName="supplierId">
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{supplier.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="productForm.controls['supplierId'].hasError('required')">
          Supplier is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Stock Level</mat-label>
        <input matInput type="number" formControlName="stockLevel">
        <mat-error *ngIf="productForm.controls['stockLevel'].hasError('required')">
          Stock level is required
        </mat-error>
        <mat-error *ngIf="productForm.controls['stockLevel'].hasError('min')">
          Stock level must be 0 or greater
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="productForm.controls['price'].hasError('min')">
          Price must be 0 or greater
        </mat-error>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save Changes</button>
      </div>
    </form>
  </div>
