
<div class="profile-container">
    <mat-card *ngIf="currentUser" class="profile-card">
        <mat-card-header>
            <div mat-card-avatar class="profile-avatar">{{ currentUser.username.charAt(0) }}</div>
            <mat-card-title>{{ currentUser.username }}</mat-card-title>
            <mat-card-subtitle>Supplier ID: {{ currentUser.supplierId }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><mat-icon>tag</mat-icon> <strong>Unique ID:</strong> {{ currentUser.id }}</p>
            <p><mat-icon>work</mat-icon> <strong>Role:</strong> {{ currentUser.role }}</p>
            <p><mat-icon>lock</mat-icon> <strong>Password:</strong> {{ currentUser.password }}</p>
        </mat-card-content>
        <div align="center">
            <button mat-raised-button color="primary" class="button-primary" (click)="editProfile()">
                <mat-icon>edit</mat-icon> Edit
            </button>
        </div>
    </mat-card>

    <mat-card *ngIf="isEditing" class="edit-form-container">
        <mat-card-header>
            <mat-card-title>Edit Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="editableUser.username">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="editableUser.password">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width" disabled>
                <mat-label>Role</mat-label>
                <input matInput [(ngModel)]="editableUser.role" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width" disabled>
                <mat-label>Supplier ID</mat-label>
                <input matInput [(ngModel)]="editableUser.supplierId" disabled>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
            <button mat-raised-button color="primary" class="button-save" (click)="saveProfile()">
                <mat-icon>save</mat-icon> Save
            </button>
            <button mat-raised-button color="warn" class="button-cancel" (click)="cancelEdit()">
                <mat-icon>close</mat-icon> Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</div>
